<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example AJAX - JSP - Servlet</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>

    <div class="container">
        <div class="row">
            <h4>TODO write content</h4>
        </div>
        <div class="row">
            <div class="col-md-6">
                <input type="text" class="form-control" id="last_name" placeholder="Last Name">
                <button type="button" id="btnSend" class="btn btn-success">Send</button>
            </div>
            <div class="col-md-6">
                <div id="respuesta">
                    <h4>TODO write content</h4>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <script>
        $(document).on('ready',function() {
            
            $("#btnSend").click(
                function() {
                    var last_name = $("#last_name").val();                        
                    $.get('Procesador',{slast_name:last_name},function(responsetext){
                        $("#respuesta").text(responsetext);
                    });
              
                }
            );
            
        });
    </script>
    
</body>
</html>
